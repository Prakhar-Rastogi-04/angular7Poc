<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="user-avatar-image" [ngStyle]="{'background-image':'url('+ avatar+')'}"></div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{postTime}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="contentUrl" [alt]="contentAlt">
  <mat-card-content>
    <p [innerHTML]="textContent"></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE ({{likes}})</button>
    <button mat-button>SHARE ({{shares}})</button>
  </mat-card-actions>
</mat-card>
